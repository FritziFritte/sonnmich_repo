{% extends 'base.html' %}

{% block content %}
<ul class="no-bullets">
    {% for adresse in object_list %}
    <li>
        <div class="responsive">
            
            <div class="container">
                
                <a href="{% url 'adress_detail' adresse.pk %}">
                    <img src="{{ adresse.image.url }}" >
                </a>
               
            </div>   
            <div class="adresse-name">{{ adresse.name }}</div>
        </div>
    </li>
{% endfor %}

</ul>
<a class="btn btn-success btn-sm" href="{% url 'neue_adresse' %}">+ Neue Adresse hinzuf√ºgen</a>
{% endblock content %}
