{% extends 'base.html' %}

{% block content %}
<h2>Alle Adressen</h2>
<ul>
    {% for adresse in object_list %}
    <li>
        <a href="{% url 'adress_detail' adresse.pk %}">
            {{ adresse.name }}
            {% if adresse.image %}
            <img src="{{ adresse.image.url }}" width="500">
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
<a class="btn btn-success btn-sm" href="{% url 'neue_adresse' %}">+ Neue Adresse hinzuf√ºgen</a>
{% endblock content %}
